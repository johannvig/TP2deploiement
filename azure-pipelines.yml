trigger:
  - main

pool: 'default'

variables:
  AzureAppFunction: 'AzureResourceTP2/FunctionApp/Function'
  AzureFunctionAppName: 'TP2GuroFunction'
  StorageAccountName: 'tp2storageaccount$(Build.BuildId)'
  Location: 'Central US'  # Mise à jour avec l'emplacement du groupe de ressources existant

stages:
  - stage: DeployInfrastructure
    displayName: 'Deploy Infrastructure'
    jobs:
      - job: DeployInfrastructure
        displayName: 'ARM Deployment'
        steps:
          # Vérification ou création du groupe de ressources tp2SC
          - task: AzureCLI@2
            displayName: 'Check or Create Resource Group tp2SC'
            inputs:
              azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
              scriptType: 'batch'
              scriptLocation: 'inlineScript'
              inlineScript: |
                if az group exists --name tp2SC; then
                  echo "Resource group tp2SC already exists."
                else
                  az group create ^
                    --name tp2SC ^
                    --location "$(Location)"
                fi

          # Vérification ou création du groupe de ressources DefaultResourceGroup-CCAN
          - task: AzureCLI@2
            displayName: 'Check or Create Resource Group DefaultResourceGroup-CCAN'
            inputs:
              azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
              scriptType: 'batch'
              scriptLocation: 'inlineScript'
              inlineScript: |
                if az group exists --name DefaultResourceGroup-CCAN; then
                  echo "Resource group DefaultResourceGroup-CCAN already exists."
                else
                  az group create ^
                    --name DefaultResourceGroup-CCAN ^
                    --location "$(Location)"
                fi

          # Création du compte de stockage
          - task: AzureCLI@2
            displayName: 'Create Storage Account'
            inputs:
              azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
              scriptType: 'batch'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az storage account create ^
                  --name $(StorageAccountName) ^
                  --resource-group tp2SC ^
                  --location "$(Location)" ^
                  --sku Standard_LRS

          # Création du Log Analytics Workspace
          - task: AzureCLI@2
            displayName: 'Create Log Analytics Workspace'
            inputs:
              azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
              scriptType: 'batch'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az monitor log-analytics workspace create ^
                  --resource-group DefaultResourceGroup-CCAN ^
                  --workspace-name DefaultWorkspace-4752c137-48fe-4a21-ac6e-435c1d51dbe9-CCAN ^
                  --location "$(Location)"

          # Création de la Function App
          - task: AzureCLI@2
            displayName: 'Create Function App'
            inputs:
              azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
              scriptType: 'batch'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az functionapp show --name $(AzureAppFunction) --resource-group tp2SC || ^
                az functionapp create ^
                  --resource-group tp2SC ^
                  --consumption-plan-location "$(Location)" ^
                  --runtime dotnet ^
                  --runtime-version 7.0 ^
                  --functions-version 4 ^
                  --name $(AzureFunctionAppName) ^
                  --storage-account $(StorageAccountName)


          # Étape pour déployer l'ARM Template
          - task: AzureResourceManagerTemplateDeployment@3
            displayName: 'Deploy ARM Template'
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
              subscriptionId: '4752c137-48fe-4a21-ac6e-435c1d51dbe9'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'tp2SC'
              location: "$(Location)"
              templateLocation: 'Linked artifact'
              csmFile: '$(Build.SourcesDirectory)\AzureResourceTP2\azuredeploy.json'
              csmParametersFile: '$(Build.SourcesDirectory)\AzureResourceTP2\azuredeploy.parameters.json'
              deploymentMode: 'Incremental'

  - stage: Function
    displayName: 'Function Deployment'
    dependsOn: DeployInfrastructure
    jobs:
      - job: FunctionBuild
        displayName: 'Function Build'
        steps:
          # Étape pour restaurer le projet .NET
          - task: DotNetCoreCLI@2
            displayName: 'Restore Project'
            inputs:
              command: 'restore'
              projects: '$(Build.SourcesDirectory)/$(AzureAppFunction)/*.csproj'

          # Étape pour construire le projet .NET
          - task: DotNetCoreCLI@2
            displayName: 'Build Azure Function'
            inputs:
              command: 'build'
              projects: '$(Build.SourcesDirectory)/$(AzureAppFunction)/*.csproj'
              arguments: '--configuration Release --output $(Build.BinariesDirectory)'

          # Étape pour publier le projet .NET
          - task: DotNetCoreCLI@2
            displayName: 'Publish Azure Function'
            inputs:
              command: 'publish'
              projects: '$(Build.SourcesDirectory)/$(AzureAppFunction)/*.csproj'
              arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
              publishWebProjects: false
              zipAfterPublish: true
              modifyOutputPath: false

          # Étape pour publier les artefacts
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Build Artifacts'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

      - job: FunctionDeploy
        displayName: 'Function Deployment'
        dependsOn: FunctionBuild
        steps:
          # Étape pour télécharger les artefacts
          - checkout: none
          - task: DownloadBuildArtifacts@1
            displayName: 'Download Build Artifacts'
            inputs:
              buildType: 'current'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'

          # Étape pour déployer la Function App
          - task: AzureFunctionApp@2
            displayName: 'Deploy Function to Azure'
            inputs:
              connectedServiceNameARM: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
              appType: 'functionApp'
              appName: '$(AzureFunctionAppName)'
              deployToSlotOrASE: true
              resourceGroupName: 'tp2SC'
              slotName: 'production'
              package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
              deploymentMethod: 'runFromPackage'
