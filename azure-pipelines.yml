trigger:
- main

pool: 'default'

steps:
# Étape 1 : Télécharger le code source depuis GitHub avec sous-modules
- checkout: self
  submodules: true
  persistCredentials: true
  displayName: "Télécharger le code source depuis GitHub"

# Étape 2 : Lister tous les fichiers téléchargés
- script: dir "$(Build.SourcesDirectory)"
  displayName: "Lister les fichiers dans le dépôt"

# Étape 3 : Validation du template ARM
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment group validate `
        --resource-group TP2C `
        --template-file "$(Build.SourcesDirectory)\TP2deploiement\template.json" `
        --parameters "$(Build.SourcesDirectory)\TP2deploiement\parameters.json"

# Étape 4 : Déploiement du template ARM
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment group create `
        --resource-group TP2C `
        --template-file "$(Build.SourcesDirectory)\TP2deploiement\template.json" `
        --parameters "$(Build.SourcesDirectory)\TP2deploiement\parameters.json" `
        --verbose
