trigger:
- main

pool: 'default'

steps:
# Étape 1 : Télécharger le code source depuis GitHub
- checkout: self
  displayName: "Télécharger le code source depuis GitHub"

# Étape 2 : Générer un nom unique pour le site
- script: |
    $siteName = "fonctionappvijo" + $(Build.BuildId)
    echo "##vso[task.setvariable variable=uniqueSiteName]$siteName"
    echo "Nom généré pour le site : $siteName"
  displayName: "Générer un nom unique pour le site"

# Étape 3 : Créer le Log Analytics Workspace si nécessaire
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az monitor log-analytics workspace create `
        --resource-group TP2C `
        --workspace-name DefaultWorkspace-4752c137-48fe-4a21-ac6e-435c1d51dbe9 `
        --location canadacentral

# Étape 4 : Valider le template ARM
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment group validate `
        --resource-group TP2C `
        --template-file "$(Build.SourcesDirectory)\template.json" `
        --parameters "$(Build.SourcesDirectory)\parameters.json"

# Étape 5 : Déployer le template ARM
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(2)(4752c137-48fe-4a21-ac6e-435c1d51dbe9)'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment group create `
        --resource-group TP2C `
        --template-file "$(Build.SourcesDirectory)\template.json" `
        --parameters sites_fonctionappvijo_name=$(uniqueSiteName) `
        --parameters "$(Build.SourcesDirectory)\parameters.json" `
        --verbose
